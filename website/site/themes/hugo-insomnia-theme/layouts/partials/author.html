<section class="author">
    <img class="author__image" src="{{ .Site.BaseURL }}images/{{ .Site.Author.image }}"
         alt="Gregory Schier"/>
    <div class="author__meta">
        <h1 class="author__name">{{ .Site.Params.name }}</h1>
        <p class="author__bio">{{ .Site.Params.bio | markdownify }}</p>
        <p class="author__location">
            {{ with .Site.Params.location }}{{ . }}{{ end }}
        </p>
    </div>
</section>
