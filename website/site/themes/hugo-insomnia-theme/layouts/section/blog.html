{{ partial "head" . }}
<body class="template-blog">

{{ partial "navbar" . }}

<main role="main">
  <header class="container header--big">
    <div class="row">
      <div class="col-12">
        <h1>Welcome to the Blog!</h1>
        <p>
          <a href="{{ .RSSLink }}"
             class="button"
             type="application/rss+xml"
             target="_blank"
             title="RSS">
            Subscribe via RSS
          </a>
        </p>
      </div>
    </div>
  </header>
  {{ with .Paginate (where .Data.Pages.ByDate.Reverse "Type" "blog") 10 }}
  {{ partial "post-list" . }}
  {{ end }}
  {{ partial "pagination" . }}
</main>

{{ partial "footer" . }}
{{ partial "js" . }}

</body>
</html>
