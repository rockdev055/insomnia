{{ partial "head" . }}
<body class="home-template">

{{ partial "navbar" . }}

<main class="content" role="main">
    {{ $paginator := .Paginate .Data.Pages.ByDate.Reverse 10 }}
    {{ range $paginator.Pages }}
    <div class="container">
        <a href="{{ .Permalink }}">
            <h1 class="post-title">{{ .Title }}</h1>
        </a>
    </div>
    {{ end }}

    {{ partial "pagination" . }}
</main>

{{ partial "footer" . }}
{{ partial "js" . }}

</body>
</html>
