language: node_js

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      env:
        - PLATFORM="linux"
    - os: osx
      osx_image: xcode8.3
      env:
        - PLATFORM="mac"
        - secure: 
        - secure: 
      before_install:
        - openssl aes-256-cbc -K $encrypted_ba646dffc48f_key -iv $encrypted_ba646dffc48f_iv -in code-signing/mac.p12.enc -out code-signing/mac.p12 -d
        - security create-keychain -p $KEYCHAIN_PASS build.keychain
        - security default-keychain -s build.keychain
        - security unlock-keychain -p $KEYCHAIN_PASS build.keychain
        - security import ./code-signing/mac.p12 -k build.keychain -P $MAC_P12_PASSWORD -T /usr/bin/codesign
        - 'security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k keychainPass keychainName'

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - git-all
    - build-essential
    - icnsutils
    - graphicsmagick
    - xz-utils

cache:
  directories:
    - node_modules
    - build/node_modules

install:
- npm install > /dev/null

script:
- npm test

before_deploy:
- npm run build-n-package:$PLATFORM

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file:
    - dist/**/*.zip
    - dist/**/*.dmg
    - dist/**/*.deb
    - dist/**/*.AppImage
  on:
    tags: true
